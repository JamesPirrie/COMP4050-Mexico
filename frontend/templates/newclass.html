{% extends 'base.html' %}

{% block title %}VivaMQ Create Class{% endblock %}

{% block content %}
<h2>Create New Class</h2>
<p>This is where we create a new class</p>
<form method="post" id="login" class="login-form">
    <input type="text" id="name" name="name" placeholder="Unit Name" required>
    <input type="text" id="code" name="code" placeholder="Unit Code" required>
    <button type="submit">Create</button>
</form>
{% endblock %}
