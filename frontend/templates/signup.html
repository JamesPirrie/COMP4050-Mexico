<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img src="{{ url_for('static', filename='icons/MqLogo.png') }}" alt="MQ Logo" class="logo" style="margin-bottom: 20px;">
        
        <h1 id="vivamq-sign-up" style="color: #A6192E;">VivaMQ Sign-up</h1>
        
        <form action="{{ url_for('signup') }}" method="post" class="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        
        <div class="goback-button">
            <a href="{{ url_for('login') }}">Go Back</a>
        </div>
    </div>
</div>

<div id="popup" class="popup">
    <!-- Popup content goes here -->
</div>
</body>
</html>
