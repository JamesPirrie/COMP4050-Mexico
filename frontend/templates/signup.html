<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img src="{{ url_for('static', filename='icons/MqLogo.png') }}" alt="MQ Logo" class="logo" style="margin-bottom: 20px;">
        
        <h1 id="vivamq-sign-up" style="color: #A6192E;">VivaMQ Sign-up</h1>
        
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        
        <a href="{{ url_for('login') }}" class="go-back-link">Go Back</a>
    </div>
</div>

<div id="popup" class="popup">
    <!-- Popup content goes here -->
</div>
</body>
</html>
