<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='icons/MqLogo.png') }}" class="logo" style="margin-bottom: 20px;">
            <h1 id="vivamq-sign-up" style="color: #A6192E;">VivaMQ Sign-up</h1>
            
            <form method="POST" class="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="user_name" placeholder="Username" required>
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <button type="submit">Sign Up</button>
            </form>
    
            <div class="goback-button">
                <a href="{{ url_for('login') }}">Go Back</a>
            </div>
        </div>
    </div>
<script> 

// <!-- Darkmode  -->
    if (localStorage.getItem('dark-mode') === 'enabled') {
        document.body.classList.add('dark-mode');
    }
</script>

<div id="popup" class="popup"></div>


</div>
</body>
</html>
