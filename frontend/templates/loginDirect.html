<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='icons/MqLogo.png') }}" class="logo">
            <h1 id="vivamq-login" style="color: #A6192E;">VivaMQ Login</h1>
            
            {% if error %}
            <div class="error-message" style="color: red; margin: 10px 0;">
                {{ error }}
            </div>
            {% endif %}
    
            <form method="POST" class="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
    
            <div class="signup-link">
                <hr>
                <p>New to VivaMQ? <a href="{{ url_for('signup') }}">Sign up here!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
