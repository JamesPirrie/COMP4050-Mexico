<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="MqLogo.png" alt="MQ Logo" class="logo" style="margin-bottom: 20px;">
            <h1 style="color: #A6192E;">VivaMQ Login</h1>

            <!--This is an example of a form to send data back to flask
            use <input> to define inputs
                type is the type on input (e.g. email requires an @ symbol) check online for all types
                id and class are for css
                name is the name of the input to be used by flask
                placeholder is the text that appears in the box before any input
                required is whether or not the input is required

            use a <button> with type="submit" to send the data to flask
            -->
            <form method="post" id="login" class="login-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            <div class="signup-link">
                <hr>
                <p>New to VivaMQ? <a href="{{ url_for('signup') }}">Sign up here!</a></p>
            </div>
        </div>
    </div>

    <div id="popup" class="popup"></div>
</body>
</html>
