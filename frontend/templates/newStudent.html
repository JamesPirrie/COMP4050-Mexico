{% extends 'base.html' %}

{% block title %}VivaMQ New Assignment{% endblock %}

{% block content %}
<h2>New Student</h2>
<p>This is where we create a new student</p>
<form method="post" id="login" class="login-form">
    <input type="text" id="fname" name="fname" placeholder="Student First Name" required>
    <input type="text" id="lname" name="lname" placeholder="Student Last Name" required>
    <input type="text" id="id" name="id" placeholder="Student ID" required>
    <input type="email" id="email" name="email" placeholder="Student Email" required>
    <button type="submit">Create</button>
</form>
{% endblock %}
