{% extends 'base.html' %}

{% block title %}New Project - VivaMQ{% endblock %}

{% block content %}
    <div class="welcome-box">
        <h2>Viva for {{ assignment_name }}</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <label for="student">Assign a Student:</label>
            <select name="student" id="student" required>
                <option value="">Select a student</option>
                {% for student in students %}
                    <option value="{{ student.student_id }}">{{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
        </form>
    </div>
            
    <div class="columns-container">
        <div class="column">
            <h3>Viva Questions</h3>
            <p>Write your own questions below</p>
            <textarea name="questions" rows="15" cols="30" placeholder="Write your own questions here" style="resize:none; width:100%"></textarea>
        </div>
        
        <div class="column">
            <h3>Use our AI Tool</h3>
            <p>Upload a document and generate some questions below.</p>
            <input type="file" name="pdf_file" accept=".pdf" style="padding: 10px;">
            <button type="submit" class="small-button">Generate/Regenerate</button>
        </div>
    </div>

    <div class = "content-box">
        <form method="post" id="createViva" class="create-form">
            <button type="submit">Create</button>
        </form>
    </div>



<!-- Darkmode  -->
<script>
    if (localStorage.getItem('dark-mode') === 'enabled') {
        document.body.classList.add('dark-mode');
    }
</script>
{% endblock %}
