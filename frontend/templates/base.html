<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VivaMQ Dashboard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <img src="{{ url_for('static', filename='icons/MqLogo.png') }}" alt="MQ Logo" class="logo">
            <a href="{{ url_for('dashboard') }}" class="heading">VivaMQ</a>
            <div class="user-controls">
                <div class="user-icon">
                    <img src="{{ url_for('static', filename='icons/user-icon.png') }}" alt="User Icon">
                </div>
                <a href="{{ url_for('logout') }}" class="logout-button" title="Logout">
                    <img src="{{ url_for('static', filename='icons/logout.png') }}" alt="Logout">
                </a>
            </div>
        </div>

        <div class="main-container">
            <div class="toolbar">
                <div class="toolbar-top">
                    <a href="{{ url_for('classes') }}" class="toolbar-button">Classes</a>
                </div>
                <div class="toolbar-bottom">
                    <a href="{{ url_for('settings') }}" class="toolbar-button">Settings</a>
                </div>
            </div>

            <div class="content">
                {% block content %}
                <!-- Content for different pages will be inserted here -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
