{% extends 'base.html' %}

{% block title %}VivaMQ Settings{% endblock %}

{% block content %}
<div class="welcome-box">
    <h2>Settings</h2>
    <p>Manage your personal and site settings here.</p>
</div>

<div class="content-box">
    <!-- User Settings Section -->
    <h3 class="settings-title">User Settings</h3>
    <div class="add-button">
        <a href="#reset-password">Reset Password</a>
    </div>

    <div class="button-spacer"></div>

    <!-- Site Settings Section -->
    <h3 class="settings-title">Site Settings</h3>
    <div class="add-button">
        <a href="javascript:void(0);" id="darkModeToggle">Toggle Dark Mode</a>
    </div>
</div>

<script>
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Check dark mode preference on page load
    if (localStorage.getItem('dark-mode') === 'enabled') {
        document.body.classList.add('dark-mode');
    }

    darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('dark-mode', 'enabled');
        } else {
            localStorage.setItem('dark-mode', 'disabled');
        }
    });
</script>

{% endblock %}
