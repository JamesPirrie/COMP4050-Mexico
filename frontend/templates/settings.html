{% extends 'base.html' %}
{% block title %}VivaMQ Settings{% endblock %}
{% block content %}
    <div class="welcome-box">
        <h2>Settings</h2>
        <p>Manage your personal and site settings here.</p>
    </div>

    <div class="content-box">
        <h3 id="user-settings" class="settings-title">User Settings</h3>
        
        <div class="add-button">
            <a href="#reset-password">Reset Password</a>
        </div>

        <div class="button-spacer"></div>

        <h3 id="site-settings" class="settings-title">Site Settings</h3>
        
        <div class="add-button">
            <a href="javascript:void(0);" id="darkModeToggle">Toggle Dark Mode</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            // Check and apply initial state
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            
            // Toggle dark mode
            darkModeToggle.addEventListener('click', function() {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            });
        });
    </script>
{% endblock %}
