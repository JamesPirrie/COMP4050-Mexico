{% extends 'base.html' %}

{% block title %}Assignment{% endblock %}

{% block content %}
<h2>Assignment {{ name }}</h2>
<p>This is where we create a new assignment</p>
<form method="post" id="login" class="login-form">
    <input type="text" id="name" name="name" placeholder="Assignment Name" required>
    <input type="text" id="desc" name="desc" placeholder="Assignment Description" required>
    <button type="submit">Create</button>
</form>
{% endblock %}
