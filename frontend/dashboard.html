<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        .new-project-box {
            text-align: center;
            padding: 20px;
            background-color: #D6D2C4;
            border-radius: 10px;
        }
        .new-project-box img {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <img src="MqLogo.png" alt="MQ Logo" class="logo">
            <a href="dashboard.html" class="heading">VivaMQ</a>
            <div class="user-controls">
                <div class="user-icon"></div>
                <button class="logout-button">
                    <img src="logout.png" alt="Logout">
                </button>
            </div>
        </div>
        <div class="main-container">
            <div class="toolbar">
                <div class="toolbar-top">
                    <a href="classes.html" class="toolbar-button">Classes</a>
                </div>
                <div class="toolbar-bottom">
                    <a href="settings.html" class="toolbar-button">Settings</a>
                </div>
            </div>
            <div class="content">
                <div class="new-project-box">
                    <p>Start a new project</p>
                    <img src="plus.png" alt="New Project">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
