<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        
        .settings-container {
            width: 950px;
            height: 950px;
            background-color: rgb(198, 198, 198);
            margin: 20px auto;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .settings-header {
            width: 870px;
            height: 50px;
            background-color: rgb(124, 31, 31);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-align: center;
            position: absolute;
        }

        .user-settings {
            top: 10%;
        }

        .site-settings {
            top: 50%;
            transform: translateY(-50%);
        }

        .action-button {
            width: 200px;
            height: 40px;
            background-color: rgb(255, 255, 255);
            border: none;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .reset-password-button {
            top: 110px;
        }

        .DarkMode-button {
            top: 300px;
        }

        .action-button:hover {
            background-color: rgb(139, 110, 110);
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <img src="MqLogo.png" alt="MQ Logo" class="logo">
            <a href="dashboard.html" class="heading">VivaMQ</a>
            <div class="user-controls">
                <div class="user-icon"></div>
                <a href="login.html" class="logout-button" title="Logout">
                    <img src="logout.png" alt="Logout">
                </a>
            </div>
        </header>
        <div class="main-container">
            <nav class="toolbar">
                <a href="classes.html" class="toolbar-button">Classes</a>
                <a href="settings.html" class="toolbar-button">Settings</a>
            </nav>
            <main class="content">
                <h2>Settings</h2>
                <p>This is where you can manage your settings.</p>
                <div class="settings-container">
                    <div class="settings-header user-settings">User settings</div>
                    <div class="settings-header site-settings">Site settings</div>
                    <button class="action-button reset-password-button">Reset Password</button>
                    <button class="action-button DarkMode-button">Dark Mode</button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
