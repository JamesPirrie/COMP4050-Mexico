<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        .signup-link {
            margin-top: 20px;
            text-align: center;
        }
        .signup-link hr {
            width: 80%;
            margin: 20px auto;
            border: none;
            border-top: 1px solid #D6D2C4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="MqLogo.png" alt="MQ Logo" class="logo" style="margin-bottom: 20px;">
            <h1 style="color: #A6192E;">VivaMQ Login</h1>
            <form id="login" class="login-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="signup-link">
                <hr>
                <p>New to VivaMQ? <a href="signup.html">Sign up here!</a></p>
            </div>
        </div>
    </div>

    <div id="popup" class="popup"></div>

    <script>
        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    showPopup('Invalid credentials, please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopup('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
