<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <img src="MqLogo.png" alt="MQ Logo" class="logo">
            <a href="dashboard.html" class="heading">VivaMQ</a>
            <div class="user-controls">
                <div class="user-icon"></div>
                <a href="login.html" class="logout-button" title="Logout">
                    <img src="logout.png" alt="Logout">
                </a>
            </div>
        </div>
        <div class="main-container">
            <div class="toolbar">
                <div>
                    <a href="classes.html" class="toolbar-button">Classes</a>
                </div>
                <div>
                    <a href="settings.html" class="toolbar-button">Settings</a>
                </div>
            </div>
            <div class="content">
                <h2>Classes</h2>
                <p>This is where we display a list of classes, based on user email and backend DB results.</p>
                <button class="test-assignment-button" onclick="redirectToAssignments('COMP4050')">COMP4050</button>
                <button class="add-class-button">Add New Class</button>

                <script>
                function redirectToAssignments(className) {
                    window.location.href = `assignments.html?class=${encodeURIComponent(className)}`;
                }
                </script>
                
                <!-- Add more class-related content here -->
            </div>
        </div>
    </div>
</body>
</html>
