<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        .go-back-button {
            width: 60px;
            padding: 5px;
            background-color: #D6D2C4;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .go-back-button:hover {
            background-color: #c0bdaf;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="MqLogo.png" alt="MQ Logo" class="logo" style="margin-bottom: 20px;">
            <h1 style="color: #A6192E;">VivaMQ Sign-up</h1>
            <form id="signup-form" class="login-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="login.html"><button class="go-back-button">Go Back</button></a>
        </div>
    </div>
    <div id="popup" class="popup"></div>

    <script>
        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showPopup('Account created successfully. Please log in.');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showPopup('Account already exists or invalid credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
            });
        });
    </script>
</body>
</html>
