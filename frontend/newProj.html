<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project - VivaMQ</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .project-info {
            background-color: #D6D2C4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: calc(100% - 40px);
        }
        .project-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .editable-title {
            font-size: 24px;
            padding: 5px;
            width: 100%;
            border: 1px solid #999595;
            border-radius: 5px;
        }
        .columns-container {
            display: flex;
            gap: 30px;
            width: 100%;
        }
        .column {
            flex: 1;
            background-color: #D6D2C4;
            padding: 25px;
            border-radius: 10px;
        }
        .column h3 {
            margin-top: 0;
        }
        .question-box {
            width: calc(100% - 20px);
            height: 200px; 
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #999595;
            border-radius: 5px;
            resize: none; 
            overflow-y: auto; 
        }
        .upload-generate-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .upload-button {
            display: inline-block;
            cursor: pointer;
        }
        .upload-button img {
            width: 48px;
            height: 48px;
            vertical-align: middle;
        }
        .generate-button {
            background-color: #A6192E;
            color: white;
            font-size: 14px;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            margin-left: 10px;
        }
        .generated-questions {
            margin-top: 20px;
            border: 1px solid #999595;
            border-radius: 5px;
            padding: 10px;
            min-height: 140px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .save-button {
            background-color: #A6192E;
            color: white;
            border: none;
            text-align: center;
            padding: 10px 20px;
            width: 60px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .cancel-button {
            background-color: #D6D2C4;
            color: #000;
            border: none;
            text-align: center;
            padding: 10px 20px;
            width: 60px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <img src="MqLogo.png" alt="MQ Logo" class="logo">
            <a href="dashboard.html" class="heading">VivaMQ</a>
            <div class="user-controls">
                <div class="user-icon"></div>
                <a href="login.html" class="logout-button" title="Logout">
                    <img src="logout.png" alt="Logout">
                </a>
            </div>
        </div>

        <div class="main-container">
            <div class="toolbar">
                <div>
                    <a href="classes.html" class="toolbar-button">Classes</a>
                </div>
                <div>
                    <a href="settings.html" class="toolbar-button">Settings</a>
                </div>
            </div>

            <div class="content">
                <div class="project-info">
                    <div class="project-title">Project Information</div>
                    <input type="text" class="editable-title" placeholder="Enter project title">
                </div>

                <div class="columns-container">
                    <div class="column">
                        <h3>Viva Questions</h3>
                        <p>Write your own questions below</p>
                        <textarea class="question-box" placeholder="Enter your questions here..."></textarea>
                    </div>
                    <div class="column">
                        <h3>Use our AI Tool</h3>
                        <p>Upload a document and generate some questions below.</p>
                        <div class="upload-generate-container">
                            <label class="upload-button">
                                <img src="upload.png" alt="Upload">
                                <input type="file" style="display: none;">
                            </label>
                            <button class="generate-button">Generate/Regenerate</button>
                        </div>
                        <div class="generated-questions" id="generated-questions">
                            <!-- Generated questions will be displayed here -->
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <a href="vivas.html" class="cancel-button">Cancel</a>
                    <a href="vivas.html" class="save-button">Save</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This script will handle the display of generated questions from JSON
        function displayGeneratedQuestions(questions) {
            const container = document.getElementById('generated-questions');
            container.innerHTML = questions.map(q => `<p>${q}</p>`).join('');
        }

        // Example usage:
        // displayGeneratedQuestions(['Question 1', 'Question 2', 'Question 3']);
    </script>
</body>
</html>
