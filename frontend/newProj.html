<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMQ Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <img src="MqLogo.png" alt="MQ Logo" class="logo">
            <a href="dashboard.html" class="heading">VivaMQ</a>
            <div class="user-controls">
                <div class="user-icon"></div>
                <a href="login.html" class="logout-button" title="Logout">
                    <img src="logout.png" alt="Logout">
                </a>
            </div>
        </div>
        <div class="main-container">
            <div class="toolbar">
                <div>
                    <a href="classes.html" class="toolbar-button">Classes</a>
                </div>
                <div>
                    <a href="settings.html" class="toolbar-button">Settings</a>
                </div>
            </div>
            <div class="content">
                <h2>New Project</h2>
                <p>Upload an essay or 200 to get started</p>
                <!-- File upload form -->
                <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
                    <input type="file" name="file" required>
                    <button type="submit" class="upload-button">Upload File</button>
                </form>
                <!-- Add more project-related content here -->
            </div>
        </div>
    </div>
</body>
</html>
