<header>
    <div id="header-loader"></div>
        
    <div class="header-container">
        <div id="logo-text" class="heading-container" title="Home page">
            <a class="logo-text" href="/">Cloud Photos</a>
        </div>

        <div class="navigation-links-container">
            <div class="navigation-buttons-container">
                <div class="icon-container highlight white">
                    <img src="{{ url_for('static', filename='icons/community.png') }}" alt="community">
                </div>
            </div>
            
            {% if current_user.is_authenticated %}
            <div class="link-box">
                <a href="{{ url_for('auth.logout') }}">
                    Logout
                </a>
            </div>
            {% else %}
            <div class="link-box">
                <a href="{{ url_for('auth.login') }}">
                    Login
                </a>
            </div>  
            
            <div class="link-box">
                <a href="{{ url_for('auth.signup') }}">
                    Sign Up
                </a>
            </div>
            {% endif %}

<!-- Implements drop down search bar. Isnt functional at present-->
<!-- The W3 Schoools how to Dropdown nav bar tutorial guided this --> 
          <div class="navbar">
            <div class="dropdown">
              <button class="dropbtn">Search by Tag
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Portraits </a>
                <a href="#">Landscapes</a>
                <a href="#">Animals</a>
                <a href="#">Food</a>
                <a href="#">Other</a>
              </div>
            </div> 

        </div>
    </div>  
</header>
